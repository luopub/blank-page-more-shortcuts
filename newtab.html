<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles/newtab.css">
</head>
<body>
    <div class="container">
        <!-- Settings button and search box -->
        <div class="settings-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search shortcuts...">
            <button id="settingsBtn" class="settings-btn" title="Configure shortcut format">
                ⚙️ Settings
            </button>
        </div>

        <!-- Settings panel -->
        <div id="settingsPanel" class="settings-panel hidden">
            <div class="panel-content">
                <h3>Shortcut Settings</h3>
                <div class="setting-group">
                    <label for="displayCount">Display Count:</label>
                    <select id="displayCount">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30" selected>30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="displayFormat">Display Format:</label>
                    <select id="displayFormat">
                        <option value="grid">Grid Layout</option>
                        <option value="list">List Layout</option>
                        <option value="card">Card Layout</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="showFavicons">Show Website Icons:</label>
                    <input type="checkbox" id="showFavicons" checked>
                </div>
                <div class="setting-actions">
                    <button id="saveSettings" class="save-btn">Save Settings</button>
                    <button id="cancelSettings" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Shortcuts container -->
        <div id="shortcutsContainer" class="shortcuts-container">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script src="scripts/newtab.js"></script>
</body>
</html>
