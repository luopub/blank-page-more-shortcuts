<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="shortcutSettings">Shortcut Settings</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <h3 data-i18n="actionTitle">Blank Page Shortcuts Settings</h3>
        <div class="setting-group">
            <label for="popupDisplayCount" data-i18n="displayCount">Display Count:</label>
            <select id="popupDisplayCount">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="setting-group">
            <label for="popupDisplayFormat" data-i18n="displayFormat">Display Format:</label>
            <select id="popupDisplayFormat">
                <option value="grid" data-i18n="gridLayout">Grid Layout</option>
                <option value="list" data-i18n="listLayout">List Layout</option>
                <option value="card" data-i18n="cardLayout">Card Layout</option>
            </select>
        </div>
        <div class="setting-group">
            <label for="popupShowFavicons" data-i18n="showFavicons">Show Website Icons:</label>
            <input type="checkbox" id="popupShowFavicons" checked>
        </div>
        <button id="savePopupSettings" class="save-btn" data-i18n="saveSettings">Save Settings</button>
        <div id="saveMessage" class="message hidden" data-i18n="settingsSaved">Settings Saved!</div>
    </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
